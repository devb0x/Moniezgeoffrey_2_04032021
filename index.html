<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/95587cb5c9.js" crossorigin="anonymous"></script>

  <title>Reservia</title>
</head>
<body>

  <header>

    <div class="logo">
      <img src="./images/logo/Reservia.svg" alt="Reservia">
    </div>

    <div class="login">
      <a href="#" class="blue-text">
        S'inscrire
      </a>
    </div>

    <nav>
      <ul>
        <li>
          <a href="#" class="blue-text">Hébergements</a>
        </li>
        <li>
          <a href="#">Activités</a>
        </li>
      </ul>
    </nav>

  </header>

  <section class="search">

    <div class="search-title">
      <h1>
        Trouvez votre hébergement pour des vacances de rêve
      </h1>
      <p>
        En plein centre ville ou en pleine nature
      </p>
    </div>
    
    <div class="search-field">
      <label for="city">
        <i class="fas fa-map-marker-alt" tabindex="0"></i>
        <input id="city" type="search">
        <i class="fas fa-search hide-for-tablet-up" tabindex="0"></i>
        <button class="hide-for-mobile">Rechercher</button>
      </label>
    </div>

    <div class="filters">

      <h4 class="filters-title">Filtres</h4>

      <div class="filters-badge">

        <span class="badge">
          <i class="fas fa-money-bill-wave"></i>
          &Eacute;conomique
        </span>

        <span class="badge">
          <i class="fas fa-child"></i>
          Familial
        </span>

        <span class="badge">
          <i class="fas fa-heart"></i>
          Romantique
        </span>

        <span class="badge">
          <i class="fas fa-dog"></i>
          Animaux autorisés
        </span>

      </div>

      <div class="filters-information">
        <span class="badge-info">
          <i class="fas fa-info"></i>
        </span>
        <span class="filters-information__text">
          Plus de 500 logements sont disponibles dans cette ville
        </span>
      </div>

    </div>

  </section>

</body>
</html>
